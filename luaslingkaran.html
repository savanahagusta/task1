<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Menghitung Lingkaran</title>
</head>

<body>
    <!-- Untuk Nav-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="perhitungan.html">Perhitungan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
    </ul>

    <h1 id="myClass">Menghitung Lingkaran</h1>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Gambar
                  </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <img class="Lingkaran" src="gambar/lingkaran.jpg" width="200">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Deskripsi
                  </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <img class="Persegi" src="gambar/r-lingkaran.PNG" width="600">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Menghitung
                  </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="a form-group col-8 col-sm-4">
                        <label for="Jari-jari">Jari-jari</label>
                        <input type="text" class="form-control" id="r" placeholder="jari-jari" name="r">
                    </div>
                    <div class="a form-group col-8 col-sm-4">
                        <input type="button" class="btn btn-info" value="Hitung" onClick="hitungLingkaran()">
                        <input type="reset" class="btn btn-info" value="Reset">
                    </div>
                    <div class="a form-group col-8 col-sm-4">
                        <label>Keliling</label>
                        <input class="form-control" type="text" id="kel" name="kel" disabled="true" size="5">
                    </div>
                    <div class="a form-group col-8 col-sm-4">
                        <label>Luas</label>
                        <input class="form-control" type="text" id="luas" name="luas" disabled="true" size="5">
                    </div>
                </div>
            </div>
        </div>


        <!-- Untuk Rumus-->
        <div class="container" align="right">
            <form>
                <a href="perhitungan.html"><input type="button" class="btn btn-danger" value="Kembali"></a>
            </form>
        </div>

        <script src="js/hitung.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
</body>

</html>
