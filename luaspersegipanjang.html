<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Untuk Nav-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="perhitungan.html">Perhitungan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
    </ul>


    <table align="center">
        <tr>
            <td>
                <!-- Untuk Hitungan-->
                <div class="container" align="center">
                    <form>
                        <img class="Persegi" src="gambar/p.panjang.png" width="200">
                        <br>
                        <h4>Menghitung Persegi Panjang</h4>
                        <table>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Panjang</td>
                                <td>:</td>
                                <td><input class="form-control" type="text" id="pj" name="pj"></td>
                            </tr>
                            <tr>
                                <td>Lebar</td>
                                <td>:</td>
                                <td><input class="form-control" type="text" id="lb" name="lb"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><input type="button" class="btn btn-info" value="Hitung" onClick="hitungPersegipanjang()">
                                    <input type="reset" class="btn btn-info" value="Reset"></td>
                            </tr>
                            <tr>
                                <td>Keliling</td>
                                <td>:</td>
                                <td><input class="form-control" type="text" id="kel" name="kel" disabled="true" size="5"></td>
                            </tr>
                            <tr>
                                <td>Luas</td>
                                <td>:</td>
                                <td><input class="form-control" type="text" id="luas" name="luas" disabled="true" size="5"></td>
                            </tr>

                        </table>
                    </form>
                </div>
            </td>
            <td>
                <!-- Untuk Rumus-->
                <div class="container" align="center">
                    <form>
                        <img class="Persegi" src="gambar/r-p.panjang.PNG" width="600">
                        <a href="index.html"><input type="button" class="btn btn-danger" value="Kembali"></a>
                    </form>
                </div>
            </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
